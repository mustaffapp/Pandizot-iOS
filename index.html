<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <title>3S Sound Pro</title>
    <style>
        :root {
            --theme: #34c759;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --sub: #8e8e93;
            --border: #e5e5ea;
            --icon-bg: #e5e5ea;
        }
        [data-mode="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --sub: #8e8e93;
            --border: #333333;
            --icon-bg: #2c2c2e;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        
        /* Header & Icons */
        .header { padding: 50px 20px 10px; position: relative; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; }
        .top-actions { position: absolute; top: 50px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .action-btn { 
            width: 44px; height: 44px; background: var(--card); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 20px; 
            cursor: pointer; color: var(--text); border: 1px solid var(--border);
        }

        /* Grid & Boxes */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .box { 
            background: var(--card); border-radius: 24px; padding: 20px; 
            height: 160px; display: flex; flex-direction: column; justify-content: space-between; 
            border: 2px solid transparent; transition: 0.2s; cursor: pointer; box-sizing: border-box;
        }
        .box.active { border-color: var(--theme); }
        
        .box-top { display: flex; justify-content: space-between; align-items: center; }
        .icon-wrapper { 
            width: 42px; height: 42px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            background: var(--icon-bg); color: var(--text); font-size: 20px;
        }
        .box.active .icon-wrapper { background: var(--theme); color: white; }

        /* Toggle */
        .switch { width: 48px; height: 26px; background: #3a3a3c; border-radius: 13px; position: relative; transition: 0.3s; }
        .switch::after { content: ""; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .active .switch { background: var(--theme); }
        .active .switch::after { left: 24px; }

        /* Settings UI */
        .page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; overflow-y: auto; }
        .page.active { display: block; }
        .page-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .settings-card { background: var(--card); border-radius: 18px; margin: 15px 20px; border: 1px solid var(--border); overflow: hidden; }
        .settings-row { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .settings-row:last-child { border-bottom: none; }
        
        /* Theme & Mode Selectors */
        .color-palette { display: flex; gap: 8px; }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-dot.selected { border-color: var(--text); transform: scale(1.1); }
        select { background: none; border: none; color: var(--sub); font-size: 16px; outline: none; }
    </style>
</head>
<body>

    <div id="dashboard" class="page active">
        <div class="header">
            <h1>3S Sound</h1>
            <div style="color:var(--theme); font-size: 12px; font-weight: 700; margin-top: 10px;">‚óè SYSTEM CONNECTED</div>
            <div class="top-actions">
                <div class="action-btn" onclick="showPage('settings')">‚öôÔ∏è</div>
                <div class="action-btn" onclick="showPage('bluetooth')">·õí</div>
            </div>
        </div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="settings" class="page">
        <div class="page-header">
            <span onclick="showPage('dashboard')" style="color:var(--theme); cursor:pointer;">‚Äπ Geri</span>
            <span style="font-weight:700">Ayarlar</span>
            <span onclick="showPage('dashboard')" style="color:var(--theme); font-weight:700; cursor:pointer;">Bitti</span>
        </div>
        
        <div class="settings-card" id="configList"></div>

        <div style="margin-left:30px; font-size:12px; color:var(--sub);">UYGULAMA TERCƒ∞HLERƒ∞</div>
        <div class="settings-card">
            <div class="settings-row">
                <span>Mod</span>
                <select id="modeSelect" onchange="setMode(this.value)">
                    <option value="light">A√ßƒ±k</option>
                    <option value="dark">Koyu</option>
                    <option value="system">Sistem</option>
                </select>
            </div>
            <div class="settings-row">
                <span>Tema Rengi</span>
                <div class="color-palette" id="themePalette"></div>
            </div>
        </div>
    </div>

    <script>
        const themeColors = ["#34c759", "#007aff", "#ff3b30", "#af52de", "#ff9500", "#5856d6"];
        let config = JSON.parse(localStorage.getItem('3s_cfg')) || [
            {id:0, name:"Pandizot", on:"1", off:"1", state:false, icon:"üîä"},
            {id:1, name:"LED", on:"3", off:"4", state:false, icon:"üí°"},
            {id:2, name:"Sistem", on:"5", off:"6", state:false, icon:"‚öôÔ∏è"}
        ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function setMode(mode) {
            localStorage.setItem('3s_mode', mode);
            if(mode === 'system') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.setAttribute('data-mode', isDark ? 'dark' : 'light');
            } else {
                document.body.setAttribute('data-mode', mode);
            }
        }

        function setTheme(color) {
            localStorage.setItem('3s_theme', color);
            document.documentElement.style.setProperty('--theme', color);
            render();
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = config.map(s => `
                <div class="box ${s.state ? 'active' : ''}" onclick="toggle(${s.id})">
                    <div class="box-top">
                        <div class="icon-wrapper">${s.icon}</div>
                        <div class="switch"></div>
                    </div>
                    <div>
                        <div style="font-weight:700; font-size:18px;">${s.name}</div>
                        <div style="font-size:11px; color:${s.state ? 'var(--theme)' : 'var(--sub)'}; font-weight:800; margin-top:4px;">
                            ${s.state ? 'ACTIVE' : 'STANDBY'}
                        </div>
                    </div>
                </div>
            `).join('');

            const palette = document.getElementById('themePalette');
            const currentTheme = localStorage.getItem('3s_theme') || themeColors[0];
            palette.innerHTML = themeColors.map(c => `
                <div class="color-dot ${c === currentTheme ? 'selected' : ''}" 
                     style="background:${c}" onclick="setTheme('${c}')"></div>
            `).join('');
        }

        function toggle(id) {
            config[id].state = !config[id].state;
            localStorage.setItem('3s_cfg', JSON.stringify(config));
            render();
        }

        // Init
        const savedMode = localStorage.getItem('3s_mode') || 'system';
        document.getElementById('modeSelect').value = savedMode;
        setMode(savedMode);
        setTheme(localStorage.getItem('3s_theme') || themeColors[0]);
    </script>
</body>
</html>
