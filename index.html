<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <title>3S Sound Pro</title>
    <style>
        :root {
            --theme: #34c759;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --sub: #8e8e93;
            --border: #e5e5ea;
        }
        [data-mode="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --sub: #8e8e93;
            --border: #333333;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        
        .page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; overflow-y: auto; }
        .page.active { display: block; }

        /* Header & Black/White Icons */
        .header { padding: 50px 20px 10px; position: relative; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; }
        .top-actions { position: absolute; top: 50px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .action-btn { 
            width: 44px; height: 44px; background: var(--card); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 20px; 
            cursor: pointer; color: var(--text); border: 1px solid var(--border);
        }

        /* Status Pill */
        .status-pill { display: inline-flex; align-items: center; background: var(--card); color: var(--theme); padding: 6px 16px; border-radius: 20px; font-size: 11px; font-weight: 700; margin-top: 20px; border: 1px solid var(--theme); }
        .status-pill::before { content: "‚óè"; margin-right: 8px; font-size: 8px; }

        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .box { 
            background: var(--card); border-radius: 24px; padding: 20px; 
            height: 160px; display: flex; flex-direction: column; justify-content: space-between; 
            border: 2.5px solid transparent; transition: 0.2s; cursor: pointer; box-sizing: border-box;
        }
        .box.active { border-color: var(--theme); }
        .icon-wrapper { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: var(--bg); font-size: 20px; }
        .box.active .icon-wrapper { background: var(--theme); color: white; }

        /* iOS Toggle */
        .switch { width: 48px; height: 26px; background: #3a3a3c; border-radius: 13px; position: relative; transition: 0.3s; }
        .switch::after { content: ""; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .box.active .switch { background: var(--theme); }
        .box.active .switch::after { left: 24px; }

        /* Settings Rows */
        .page-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .settings-group { margin: 20px; }
        .group-label { color: var(--sub); font-size: 12px; margin-bottom: 8px; margin-left: 10px; text-transform: uppercase; }
        .settings-card { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; }
        .settings-row { display: flex; padding: 16px; border-bottom: 0.5px solid var(--border); justify-content: space-between; align-items: center; }
        .val-grid { display: grid; grid-template-columns: 1fr 1fr; border-top: 0.5px solid var(--border); }
        .val-cell { padding: 12px 16px; border-right: 0.5px solid var(--border); }
        input { background: none; border: none; color: var(--text); font-size: 16px; width: 100%; outline: none; text-align: right; }

        /* Color Palette */
        .color-palette { display: flex; gap: 8px; }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-dot.selected { border-color: var(--text); transform: scale(1.1); }

        /* Bluetooth Page */
        .loader { width: 40px; height: 40px; border: 3px solid var(--border); border-top-color: var(--theme); border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .scan-btn { position: fixed; bottom: 40px; left: 20px; right: 20px; background: white; color: black; padding: 18px; border-radius: 16px; font-weight: 600; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="dashboard" class="page active">
        <div class="header">
            <h1>3S Sound</h1>
            <div id="statusPill" class="status-pill">SYSTEM DISCONNECTED</div>
            <div class="top-actions">
                <div class="action-btn" onclick="showPage('settings')">‚öôÔ∏è</div>
                <div class="action-btn" onclick="showPage('bluetooth')">·õí</div>
            </div>
        </div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="settings" class="page">
        <div class="page-header">
            <span onclick="showPage('dashboard')" style="color:var(--theme); cursor:pointer;">‚Äπ Settings</span>
            <span style="font-weight:700">Settings</span>
            <span onclick="showPage('dashboard')" style="color:var(--theme); font-weight:700; cursor:pointer;">Save</span>
        </div>
        <div id="settingsContainer"></div>
        <div class="settings-group">
            <div class="group-label">App Preferences</div>
            <div class="settings-card">
                <div class="settings-row">
                    <span>Dark Mode</span>
                    <select id="modeSelect" onchange="setMode(this.value)" style="background:none; border:none; color:var(--sub); font-size:16px;">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="system">System</option>
                    </select>
                </div>
                <div class="settings-row">
                    <span>Theme Color</span>
                    <div class="color-palette" id="themePalette"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="bluetooth" class="page">
        <div class="page-header">
            <span onclick="showPage('dashboard')" style="color:var(--theme); cursor:pointer;">‚Äπ Settings</span>
            <span style="font-weight:700">Bluetooth</span>
            <span></span>
        </div>
        <div class="loader"></div>
        <div style="text-align:center; font-weight:600;">Searching for devices...</div>
        <div class="scan-btn" onclick="connect()">Connect to Device</div>
    </div>

    <script>
        const SERVICE = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const CHAR = "0000ffe1-0000-1000-8000-00805f9b34fb";
        let bluetoothChar;

        let config = JSON.parse(localStorage.getItem('3s_v2')) || [
            {id:0, name:"Pandizot", on:"1", off:"1", state:false, icon:"üîä"},
            {id:1, name:"LED", on:"3", off:"4", state:false, icon:"üí°"},
            {id:2, name:"Sistem", on:"5", off:"6", state:false, icon:"‚öôÔ∏è"}
        ];

        const themeColors = ["#34c759", "#007aff", "#ff3b30", "#af52de", "#ff9500", "#5856d6"];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function setMode(mode) {
            localStorage.setItem('3s_mode', mode);
            if(mode === 'system') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.setAttribute('data-mode', isDark ? 'dark' : 'light');
            } else {
                document.body.setAttribute('data-mode', mode);
            }
        }

        function setTheme(color) {
            localStorage.setItem('3s_theme', color);
            document.documentElement.style.setProperty('--theme', color);
            render();
        }

        async function connect() {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ services: [SERVICE] }] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE);
                bluetoothChar = await service.getCharacteristic(CHAR);
                document.getElementById('statusPill').innerText = "SYSTEM CONNECTED";
                document.getElementById('statusPill').style.color = "var(--theme)";
                showPage('dashboard');
            } catch(e) { alert("Baƒülantƒ± hatasƒ±: " + e); }
        }

        async function toggle(id) {
            config[id].state = !config[id].state;
            const val = config[id].state ? config[id].on : config[id].off;
            if(bluetoothChar) {
                await bluetoothChar.writeValue(new TextEncoder().encode(val + "\n"));
            }
            localStorage.setItem('3s_v2', JSON.stringify(config));
            render();
        }

        function updateVal(id, key, val) {
            config[id][key] = val;
            localStorage.setItem('3s_v2', JSON.stringify(config));
            render();
        }

        function render() {
            document.getElementById('mainGrid').innerHTML = config.map(s => `
                <div class="box ${s.state ? 'active' : ''}" onclick="toggle(${s.id})">
                    <div class="box-top">
                        <div class="icon-wrapper">${s.icon}</div>
                        <div class="switch"></div>
                    </div>
                    <div>
                        <div style="font-weight:700; font-size:18px;">${s.name}</div>
                        <div style="font-size:11px; color:${s.state ? 'var(--theme)' : 'var(--sub)'}; font-weight:800; margin-top:4px;">${s.state ? 'ACTIVE' : 'STANDBY'}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('settingsContainer').innerHTML = config.map((s, i) => `
                <div class="settings-group">
                    <div class="group-label">${s.name} Settings</div>
                    <div class="settings-card">
                        <div class="settings-row"><span>Name</span><input type="text" value="${s.name}" onchange="updateVal(${i},'name',this.value)"></div>
                        <div class="val-grid">
                            <div class="val-cell"><div style="font-size:10px; color:var(--sub)">ON VALUE</div><input type="text" value="${s.on}" onchange="updateVal(${i},'on',this.value)"></div>
                            <div class="val-cell"><div style="font-size:10px; color:var(--sub)">OFF VALUE</div><input type="text" value="${s.off}" onchange="updateVal(${i},'off',this.value)"></div>
                        </div>
                    </div>
                </div>
            `).join('');

            const currentTheme = localStorage.getItem('3s_theme') || themeColors[0];
            document.getElementById('themePalette').innerHTML = themeColors.map(c => `
                <div class="color-dot ${c === currentTheme ? 'selected' : ''}" style="background:${c}" onclick="setTheme('${c}')"></div>
            `).join('');
        }

        setMode(localStorage.getItem('3s_mode') || 'system');
        setTheme(localStorage.getItem('3s_theme') || themeColors[0]);
    </script>
</body>
</html>
